<!DOCTYPE html>
<html>
<head>

    If you are serving your web app in a path other than the root, change the

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

  <meta property="og:title" content="O App do Skatista: Descubra Pistas e Spots Perto de Você - World Skate" />
  <meta property="og:description" content="Crie, descubra e avalie spots e pistas, ajudando a mapear e selecionar os melhores locais que se adequam melhor ao seu estilo. Compartilhe locais, manobras e experiências, conecte-se à comunidade do skate com uma plataforma totalmente focada para os skatistas." />
  <meta property="og:image" content="/assets/assets/images/Novo_Projeto.png" /> 
  <meta name="twitter:title" content="O App do Skatista: Descubra Pistas e Spots Perto de Você - World Skate" />

  <meta name="twitter:image" content="/assets/assets/images/Novo_Projeto.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> O App do Skatista: Descubra Pistas e Spots Perto de Você - World Skate </title>
  <meta name="description" content="Crie, descubra e avalie spots e pistas, ajudando a mapear e selecionar os melhores locais que se adequam melhor ao seu estilo. Compartilhe locais, manobras e experiências, conecte-se à comunidade do skate com uma plataforma totalmente focada para os skatistas." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1d2428">

  <link rel="manifest" href="manifest.json">
  
</head>
